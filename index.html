    <main class="content content__index">
      <img decoding="async" id="random-image" src="" alt="installation shot" />
      <script>
        const imgEl = document.getElementById("random-image");
        const srcArray = [
          "assets/installatie/installatie shots-48.jpg",
          "assets/installatie/installatie shots-46.jpg",
          "assets/installatie/installatie shots-47.jpg",
          "assets/installatie/installationshotsfrontpage-45.jpg",
          "assets/installatie/installationshotsfrontpage-46.jpg",
          "assets/installatie/installationshotsfrontpage-47.jpg",
        ];
        // Stores path to images in an array
        imgEl.addEventListener("click", () => {
          randomImage();
          // Runs randomImage function when user clicks on image
        });
        let index;
        // Current image index
        randomImage();
        function randomImage() {
          const randomIndex = Math.floor(Math.random() * srcArray.length);
          // Generates random number between 0 and array length-1 (because Math.floor rounds)
          if (randomIndex !== index) {
            // If number NOT same as current image index...
            imgEl.src = srcArray[randomIndex];
            //...set as image src
            index = randomIndex;
            //...and as new current index value
          } else {
            // If number same as current index value (repeat)...
            randomImage();
            //...start function from beginning again
          }
        }
      </script>
    </main>
